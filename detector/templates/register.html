{% extends 'home.html' %}
{% load static %}  <!-- Load the static template tag library -->

{% block content %}
<style>
    /* Add background image to the body */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        z-index: -1;
    }
    body {
        background-image: url("{% static 'images/register2.img.webp' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
    }
    /* Style the card to make it readable over the background */
    .card {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }
</style>

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow slide-in">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Register</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
