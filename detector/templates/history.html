{% extends 'home.html' %}
{% block content %}
<h1>Detection History</h1>
<ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item {% if article.is_fake %}list-group-item-danger{% else %}list-group-item-success{% endif %}">
            {{ article.text }} - {{ article.created_at }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
